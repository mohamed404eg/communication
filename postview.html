                <div class="mb-3 Logintype">

                </div>
                <div class="mb-3 Logintype">

                </div>
                <p class="response"></p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btnLogin" data-bs-dismiss="modal">
                Close
              </button>
