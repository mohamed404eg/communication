  <body>
    <style>
      #liveAlert {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 999;
      }

      #addPost {
        position: fixed;
        bottom: 100px;
        right: 20px;
        z-index: 999;
        cursor: pointer;
      }

      #addPost svg {
        color: #000;
        width: 40px;
        height: 40px;
      }
    </style>
    <!-- loader -->
    <div id="loader">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>

    <!-- loader \\-->
    <!-- Alert -->

    <!-- Alert \\-->
    <!-- addpost -->
    <div
      id="addPost"
      class="fade show"
      data-bs-toggle="modal"
      data-bs-target="#CreatePost"
      onclick="EditPost('',false)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-plus-circle-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
        />

    <!-- model -->
    <!-- login -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 Logintype">
                <label for="recipient-name" class="col-form-label"
                  >username</label
                >
                <input
                  type="text"
                  class="form-control login-username"
                  id="recipient-name"
                  required
                />
              </div>
              <div class="mb-3 Logintype">
                <label for="message-text" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control login-password"
                  id="recipient-name"
                  required
                />
              </div>
              <p class="response"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btnLogin"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="login() ;ui()"
              type="button"
              class="btn btn-primary"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- login \\-->
    <!-- register -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              New Register
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 Logintype">
                <label for="formFileMultiple" class="form-label"
                  >chose image</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="register-image"
                  multiple
                />
              </div>
              <div class="mb-3 Logintype">
                <label for="message-text" class="col-form-label">name:</label>
                <input
                  type="text"
                  class="form-control register-neme"
                  id="recipient-name"
                  required
                />
              </div>
              <div class="mb-3 Logintype">
                <label for="recipient-name" class="col-form-label"
                  >username<span class="required">*</span></label
                >
                <input
                  type="text"
                  class="form-control register-username"
                  id="recipient-name"
                  required
                />
              </div>
              <div class="mb-3 Logintype">
                <label for="message-text" class="col-form-label"
                  >password:<span class="required">*</span></label
                >
                <input
                  type="password"
                  class="form-control register-password"
                  id="recipient-name"
                  required
                />
              </div>
              <p class="responsediv"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btnRegister"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="Register() ;ui()"
              type="button"
              class="btn btn-primary"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- register \\-->
    <!-- creat post -->
    <div
      class="modal fade"
      id="CreatePost"
      tabindex="-1"
      aria-labelledby="CreatePost"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">New Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 Logintype">
                <label for="message-text" class="col-form-label">title:</label>
                <input
                  type="text"
                  class="form-control register-neme"
                  id="post-title"
                  required
                />
              </div>
              <div class="mb-3 Logintype">
                <label for="message-text" class="col-form-label"
                  >text post<span class="required">*</span>:</label
                >
                <textarea
                  name=""
                  class="form-control"
                  id="posTtext"
                  required
                ></textarea>
              </div>
              <div class="mb-3 Logintype">
                <label for="formFileMultiple" class="form-label"
                  >chose image<span class="required">*</span></label
                >
                <input
                  class="form-control"
                  type="file"
                  id="post-file"
                  multiple
                />
              </div>
              <p class="responseCreatPost"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btnPostClose"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="creatPostModal()"
              type="button"
              class="btn btn-primary"
              id="post-modal-btn"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--creat post \\-->
    <!-- Delete post -->
    <div
      class="modal fade"
      id="deletPost"
      tabindex="-1"
      aria-labelledby="deletPost"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">delete Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btnPostClose"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="ConfirmDeletePost()"
              type="button"
              class="btn btn-danger"
              id="post-modal-btn"
            >
              delete
            </button>
          </div>
        </div>
      </div>
    </div>

            ><img class="logo" src="./img/logo-60.png" alt="" srcset=""

        <!-- befor edited her most edited function ui() -->

                Login

          </li>
          <li class="nav-item">
            <a href="">

                type="button"

                data-bs-target="#registerModal"

                Register

          </li>
        </ul>
